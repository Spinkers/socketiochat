<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem" />
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      var socket = io("http://localhost:3000");

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "http://meuip.com/api/meuip.php");
      xmlhttp.send();
      var userip = xmlhttp.response;

      function renderMessage(message) {
        if (message.ip != userip) {
          $(".messages").append(
            '<div class="message1"><strong>' +
              message.author +
              "</strong>: <br/>" +
              message.message +
              "</div>"
          );
        } else {
          $(".messages").append(
            '<div class="message2"><strong>' +
              message.author +
              "</strong>: <br/>" +
              message.message +
              "</div>"
          );
        }
      }

      socket.on("previousMessages", function(messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      socket.on("receivedMessage", function(message) {
        renderMessage(message);
      });

      $("#chat").submit(function(event) {
        event.preventDefault();

        var author = $("input[name=username").val();
        var message = $("input[name=message").val();

        if (author.length && message.length) {
          var messageObject = {
            author: author,
            message: message,
            ip: userip
          };

          renderMessage(messageObject);

          socket.emit("sendMessage", messageObject);
        }
      });
    </script>
  </body>
</html>
