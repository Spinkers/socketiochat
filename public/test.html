                <div class="channels--list-content-item">

              <div class="title">

        <div class="chat">
          <nav>
            <div class="header">
              <span>#</span>
              <h2>
                General 🏴‍☠️
                <h2></h2>
              </h2>
            </div>
            <div class="icons">icons</div>
          </nav>
          <div class="chat--inner">
            <div class="messages">
              <div class="messages--received"></div>
              <!-- <div class="messages--send">
              </div> -->
            </div>
            <div class="members"><ul class="memberList"><li id="member">🤖 Alisha [BOT]</li></ul></div>
          </div>
          <div class="boxSend">
              <form id="chat">
                <input type="text" class="inputSend" placeholder="Digite sua mensagem" />
                <button class="emojiPicker" type="button">😎</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        var socket = io("/");
  
        function getIp(callback) {
          function response(s) {
            callback(window.userip);
  
            s.onload = s.onerror = null;
            document.body.removeChild(s);
          }
  
          function trigger() {
            window.userip = false;
  
            var s = document.createElement("script");
            s.async = true;
            s.onload = function() {
              response(s);
            };
            s.onerror = function() {
              response(s);
            };
  
            s.src = "https://l2.io/ip.js?var=userip";
            document.body.appendChild(s);
          }
  
          if (/^(interactive|complete)$/i.test(document.readyState)) {
            trigger();
          } else {
            document.addEventListener("DOMContentLoaded", trigger);
          }
        }
  
        getIp(function(ip) {
          var userip = ip;
        });
  
        function scrollDown() {
          var contador = 0;
          var el = document.querySelector(".messages");
          var height = el.scrollHeight;
          el.scrollTop = height;
        }
  
        function renderMessage(message) {
            if (message.ip != userip) {
                $(".messages--received").append(
                `<div class="messageContent">
                    <div class="author1">${message.userIcon} ${message.author}</div>
                    <div class="messageText">${message.message}</div>
                </div>
                `
            );
        } else {
            $(".messages--received").append(
                `<div class="messageContent">
                    <div class="author2">${message.userIcon} ${message.author}</div>
                    <div class="messageText">${message.message}</div>
                </div>
                `
            );
        }
            scrollDown();
        }

        function setUsername() {
          var username = $(".inputName").val();
          var userIcon = $(".userIcon").val();
          $("#usernameTitle").text(`${userIcon} ${username}`);
        }

        socket.on("users", function(users) {
          $(".memberList").text('');
          for(var i = 0; i < users.length; i++){
            $(".memberList").append(`<li>${users[i].userIcon} ${users[i].username}</li>`);
        }
        });
  
        socket.on("previousMessages", function(messages) {
          for (message of messages) {
            renderMessage(message);
          }
        });
  
        socket.on("receivedMessage", function(message) {
          renderMessage(message);
        });


        socket.on('disconnect');
  
        $("#chat").submit(function(event) {
          event.preventDefault();
  
          var username = $(".inputName").val();
          var userIcon = $(".userIcon").val();

          var author = `${username}`;
          var message = $(".inputSend").val();
  
          if (username.length && message.length) {
            var messageObject = {
              author,
              message,
              userIcon,
              ip: userip
            };
  
            renderMessage(messageObject);
  
            scrollDown();
  
            socket.emit("sendMessage", messageObject);
            $(".inputSend").val("");
          }else{
            let usernameByPrompt = prompt('Qual seu nome?');
            $(".inputName").val(usernameByPrompt);
            setUsername();
          }
        });
      </script>
